name: Send mail

on:
  schedule:
    - cron: 0 11 * * *

  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: ./
      - name: send mail
      - uses: ./
        run: |
          npm install
          npm run send
